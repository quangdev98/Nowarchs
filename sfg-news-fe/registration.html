<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/bootstrap4_3_1.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <a href="" title="" class="logo">
                <img src="./images/sfg-logo.png" alt="">
            </a>
            <div class="icon-bar"><span></span></div>
            <nav id="nav" class="menu-header">
                <ul class="wrap-menu">
                    <li class="item-menu"><button class="btn btn-blue">ログイン</button></li>
                    <li class="item-menu"><button class="btn btn-border">新規登録</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main">
        <div class="wrap-login bg-white">
                <form action="" class="wrap-form">
                    <div class="title-main text-center">
                        <h2>新規登録</h2>
                    </div>
                    <div class="form-group">
                        <label for="">電話番号</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">パスワード</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">パスワード（確認）</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group form-checkbox">
                        <input class="form-check-input" type="checkbox" id="check1" >
                        <label class="form-check-label" for="check1">
                            <a href="" title="">利用規約</a> に同意する
                        </label>
                    </div>
                    <button type="submit" class="btn btn-blue">サインアップ</button>
                </form>
        </div>
    </main>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/main.js"></script>

</html>

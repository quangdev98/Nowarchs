<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Confirm </title>
    <link rel="stylesheet" href="./css/bootstrap4_3_1.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <a href="" title="" class="logo">
                <img src="./images/sfg-logo.png" alt="">
            </a>
            <div class="icon-bar"><span></span></div>
            <nav id="nav" class="menu-header">
                <ul class="wrap-menu">
                    <li class="item-menu"><button class="btn btn-blue">ログイン</button></li>
                    <li class="item-menu"><button class="btn btn-border">新規登録</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main">
        <section class="confirm text-center">
            <div class="wrap-confirm bg-white">
                <img src="./images/confirm-image.png" alt="">
                <div class="wrap-content-confirm">
                    <p><span>日時 :</span> </p>
                    <p><span>利用方法 :</span> </p>
                </div>
            </div>
            <a class="btn btn-blue max-width" href="" title="">お問い合わせを送信する</a>
        </section>
    </main>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/main.js"></script>

</html>
